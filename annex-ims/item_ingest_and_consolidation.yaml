---
name: Item Ingest and Consolidation
base_sql: SELECT DATE(a.action_timestamp at time zone 'UTC' at time zone 'US/East-Indiana'),
  a.username, SUBSTR(a.data->'tray'->>'barcode',6,2) AS tray_type, COUNT ( DISTINCT
  CASE WHEN d.data IS NULL AND a.data->'tray'->>'shelf_id' IS NULL THEN a.id WHEN
  d.data IS NOT NULL THEN NULL END ) AS NEW_INGEST, COUNT ( DISTINCT CASE WHEN d.data
  IS NULL AND a.data->'tray'->>'shelf_id' IS NOT NULL THEN a.id WHEN d.data IS NOT
  NULL THEN NULL END ) AS NEW_BACKFILL, COUNT( DISTINCT CASE WHEN d.data IS NULL THEN
  NULL WHEN d.data IS NOT NULL THEN a.id END ) AS CONSOLIDATE, COUNT(DISTINCT a.id)
  AS ALL_ITEMS FROM activity_logs a LEFT JOIN activity_logs d ON ( d.data->'item'->>'barcode'
  = a.data->'item'->>'barcode' AND date(a.action_timestamp) > date(d.action_timestamp)
  AND a.action = 'AssociatedItemAndTray' AND d.action = 'DissociatedItemAndTray' )
  WHERE a.action = 'AssociatedItemAndTray' AND DATE(a.action_timestamp at time zone
  'UTC' at time zone 'US/East-Indiana') BETWEEN '2021-01-01' AND '2021-07-01' AND
  SUBSTR(a.data->'tray'->>'barcode',6,2) IN ('AH','BH','SH') GROUP BY a.username,
  SUBSTR(a.data->'tray'->>'barcode',6,2), DATE(a.action_timestamp at time zone 'UTC'
  at time zone 'US/East-Indiana')
parameters:
- name: start_date
  label: Start Date
  type: date
- name: end_date
  label: End Date
  type: date
- name: preset_date_range
  label: Preset Date Range
  type: preset-date-range
- name: limit_by_tray_type
  label: Limit by Tray Type
  type: multi-select
  values:
  - - AL
    - AL
  - - BH
    - BH
  - - BL
    - BL
  - - CH
    - CH
  - - CL
    - CL
  - - DH
    - DH
  - - DL
    - DL
  - - EH
    - EH
  - - EL
    - EL
  - - SHELF
    - SHELF
